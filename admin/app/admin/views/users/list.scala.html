@(users: List[User], totalPage: Long, currentPage: Long, query: Option[String])
<div class="page-header">
    <h3>Users</h3>

    <form class="form-inline" role="form">
        <div class="form-group">
            <input class="form-control" name="query" id="query" placeholder="Search by email" value="@query">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
</div>

<table class="table table-condensed">
    <thead>
    <tr>
        <th>#</th>
        <th>Email</th>
        <th>Fullname</th>
        <th>Registered Date</th>
    </tr>
    </thead>
    <tbody>
    @users.map{user =>
    <tr>
        <td>1</td>
        <td><a href="/admin/user/@user.id">@user.email</a></td>
        <td>@user.fullname.getOrElse("")</td>
        <td>@user.registerDate</td>
    </tr>
    }
    </tbody>
</table>

<ul class="pagination pull-right">
    <li>
        <a href="?page=@{currentPage -1}&query=@query">&laquo;</a>
    </li>
    @for(i <- 1l to totalPage) {
    <li class="@if(i == currentPage) {active}">
        <a href="?page=@i&query=@query">@i</a>
    </li>
    }
    <li>
        <a href="?page=@{currentPage + 1}&query=@query">&raquo;</a>
    </li>
</ul>
