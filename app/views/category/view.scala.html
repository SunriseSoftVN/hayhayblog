<div class="maincontent">
    <div class="left_content">
        <div class="newslistpannel">
            <ul>
                @articles.map { article =>
                <li class="item clearfix">
                    <div class="img">
                        @article.featureImage.map {img =>
                        <a title="@article.title" href="@article.url">
                            <img class="avatar" title="@article.title" alt="@article.title" src="@img">
                            <span class="icon"></span>
                        </a>
                        }
                    </div>
                    <div class="postcontent">
                        <div class="subtitle fl">
                            <a href="#">android</a>
                        </div>
                        <div title="03/02/2014 00:01:30" class="meta">@article.publishedDate</div>
                        <h4 class="title">
                            <a href="@article.url">@article.title</a>
                        </h4>
                        <div class="sapo">@article.shortDescription</div>
                    </div>
                </li>
                }
            </ul>
        </div>
    </div>
</div>
