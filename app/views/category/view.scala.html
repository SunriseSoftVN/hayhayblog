@(category: Category, articles: List[Article])

<div class="list_cate">
    <ul>
        @articles.map { article =>
        <li>
            <div class="thumb">
                @article.featureImage.map { img =>
                <a href="@article.url" target="_blank">
                    <img alt="@article.title" src="@img">
                </a>
                }.getOrElse {
                <p></p>
                }
            </div>

            <div class="text">
                <h2><a href="@article.url" target="_blank">@article.title</a></h2>
                <div class="time">@article.publishedDate.toString()</div>
                <div align="justify">@article.shortDescription</div>
            </div>
            <div class="clearfix"></div>
        </li>
        }
    </ul>
</div>

<div class="paging">
    <span class="on">1</span>
    <a href="/tin-tuc/goc-chi-em/61/2/">2</a>
    <a href="/tin-tuc/goc-chi-em/61/3/">3</a>
    <a href="/tin-tuc/goc-chi-em/61/4/">4</a>
    <a href="/tin-tuc/goc-chi-em/61/5/">5</a>
</div>
