@(newsBoxs: List[NewsBoxDto], articleMostReads: List[Article])
@import views.html.partials._


<div class="box">
    <div class="box-header">
        <h2><a href="#">Bài nên đọc <i class="fa fa-thumbs-up"></i></a></h2>
    </div>
    <div class="box-content">
        @articleMostReads.map { article =>
        <div class="col-md-2 hot-article">
            @article.featureImage.map { img =>
            <a href="/r/@article.domain/@article.uniqueTitle" target="_blank"><img src="@img" alt="@article.title"/></a>
            }
            <h2 class="title"><a href="/r/@article.domain/@article.uniqueTitle" target="_blank">@article.title</a></h2>
        </div>
        }
        <div class="clearfix"></div>
    </div>
</div>

@newsBoxs.map { box =>
<div class="row">
    <div class="col-md-12">
        @newsbox(box)
    </div>
</div>
}
