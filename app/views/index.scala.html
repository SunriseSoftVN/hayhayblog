@(latestArticles: List[Article], totalPage: Long, sortMode: String)
@import views.html.partials._

<div class="row">
    <div class="news-filter">
        <h3>
            <a class='@if(SortMode.newest == sortMode) {active}' href="?sort=newest">Bài mới nhất</a> |
            <a class="@if(SortMode.hottest == sortMode) {active}" href="?sort=hottest">Đọc nhiều nhất</a>
        </h3>
    </div>
    <div id="article-container">
        @latestArticles.map { article =>
            @smallarticle(article)
        }
    </div>
</div>

<div class="navigation">
    @for(i <- 1l to totalPage) {
    <a href="?sortMode=@sortMode&page=@i">@i</a>
    }
</div>

<script type="text/javascript">
    $(function () {
        $('#article-container').infinitescroll({
            navSelector: '.navigation',
            nextSelector: ".navigation a:first",
            itemSelector: "#article-container div.small-article"
        });
    });
</script>
