@(content: Html, title: String, description: String, _topMenu: Html, _footer: Html, _rightSideBar: Html)

@import views.html.partials._

<!DOCTYPE html>
<html>
<head>
    @header(title, description)
</head>

<body>

<div id="top-banner">
    <div class="container">@topbanner()</div>
</div>

<div id="top-menu">
    <div class="container">@_topMenu</div>
</div>

<div id="page-container">
    <div class="container">
        @content
    </div>
</div>

<div id="footer">
    @_footer
</div>

</body>

</html>
