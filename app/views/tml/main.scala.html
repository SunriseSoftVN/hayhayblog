@(content: Html, title: String, description: String, navbarHtml: Html)

@import views.html.partials._

<!DOCTYPE html>
<html>
<head>
    @header(title, description)
</head>

<body>
<div id="wrap">
    <!-- Fixed navbar -->
    <div id="topmenu" class="navbar navbar-default navbar-fixed-top" role="navigation">
        @navbarHtml
    </div>

    <!-- Begin page content -->
    <div class="container">
        @content
    </div>
</div>

</body>

</html>
