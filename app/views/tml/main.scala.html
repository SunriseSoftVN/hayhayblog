@(content: Html, title: String, description: String, _topMenu: Html, _footer: Html)

@import views.html.partials._
@import play._

<!DOCTYPE html>
<html>
<head>
    @header(title, description)
</head>

<body>

<div id="top-banner">
    <div class="container">@topbanner()</div>
</div>

<div id="top-menu">
    <div class="container">@_topMenu</div>
</div>

<div id="page-container">
    <div class="container">
        @content
    </div>
</div>

<div id="footer">
    @_footer
</div>

<div id="scrolltotop" style=""><a href="#"><i class="fa fa-chevron-up"></i><br>Top</a></div>

@if(Play.isProd) {
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47866360-1', 'hayhayblog.com');
    ga('send', 'pageview');
</script>
}

<!-- UserVoice JavaScript SDK (only needed once on a page) -->
<script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/tkDlHzDDexsU7TyrTLOerw.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

<!-- A tab to launch the Classic Widget -->
<script>
    UserVoice = window.UserVoice || [];
    UserVoice.push(['showTab', 'classic_widget', {
        mode: 'feedback',
        primary_color: '#0099cb',
        link_color: '#007dbf',
        forum_id: 240396,
        tab_label: 'Feedback & Support',
        tab_color: '#0099cb',
        tab_position: 'middle-right',
        tab_inverted: false
    }]);
</script>

</body>

</html>
