@(content: Html, title: String, description: String, _navBar: Html, _sideBar: Html, _footer: Html)

@import views.html.partials._
@import play._

<!DOCTYPE html>
<html>
<head>
    @header(title, description)
</head>
<body>

@facebookSdk()

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    @_navBar
</div>

<div id="content" class="container">
    <div class="col-md-9">
        @content
    </div>
    <div class="col-md-3">
        @_sideBar
    </div>
</div>

<div id="footer">
    @_footer
</div>

<div id="scrolltotop" style=""><a href="#"><i class="fa fa-chevron-up"></i><br>Top</a></div>

@if(Play.isProd) {
<!-- UserVoice JavaScript SDK (only needed once on a page) -->
<script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/tkDlHzDDexsU7TyrTLOerw.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

<!-- A tab to launch the Classic Widget -->
<script>
    UserVoice = window.UserVoice || [];
    UserVoice.push(['showTab', 'classic_widget', {
        mode: 'feedback',
        primary_color: '#0099cb',
        link_color: '#007dbf',
        forum_id: 240396,
        tab_label: 'Feedback & Support',
        tab_color: '#0099cb',
        tab_position: 'middle-right',
        tab_inverted: false
    }]);
</script>
}


</body>

</html>
