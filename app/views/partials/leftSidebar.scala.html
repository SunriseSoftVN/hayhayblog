@(data: TopMenuDto)

<div class="category-container" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
    @data.categories.map{ cat =>
    <div class="category-name">
        <h3>
            <a href="/cat/@cat.shortName">@cat.name <i class="fa fa-arrow-circle-right"></i></a>
        </h3>
    </div>
    }
</div>
