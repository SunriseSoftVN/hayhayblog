@(box: NewsBoxDto)
<div class="homepage-box clearfix">
    <div class="box-title">
        <h2><a href="/cat/@box.shortName">@box.title</a></h2>
    </div>
    <div class="content">
        <div class="boxnewscategory clearfix">
            @box.bigArticle.map { article =>
            @article.featureImage.map { img =>
            <a title="@article.title" class="avatar" href="@article.url" target="_blank">
                <img src="@img" title="@article.title" alt="@article.title">
                <span class="icon"></span>
            </a>
            }

            <h3 class="h3title">
                <a title="@article.title" href="@article.url" target="_blank">@article.title</a>
            </h3>
            <p class="sapo">@article.shortDescription</p>
            <div class="clearfix"></div>
            }
        </div>
        <ul class="othernewscategory">
            @box.articles.map { article =>
            <li>
                <a href="@article.url" title="@article.title" target="_blank">@article.title</a>
            </li>
            }
        </ul>
    </div>
</div>
