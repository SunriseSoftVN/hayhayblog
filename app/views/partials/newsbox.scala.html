@(newsBox: NewsBoxDto)
<div class="new_col">
    <div class="left_box">
        <div class="hd">
            <h1><span>\</span> <a href="/cat/@newsBox.shortName">@newsBox.title</a></h1>
            <a href="/cat/@newsBox.shortName" class="btn_viewmore">Xem thÃªm +</a>
            <div class="clrb"></div>
        </div>
        <div class="box_main">
            <div class="news_1col">
                @newsBox.bigNews.map { article =>
                <div class="news_big">
                    <a href="/r?url=@article.url" class="item" target="_blank">
                        <img alt="@article.title" src="@article.featureImage.get">
                        <h2>@article.title</h2>
                    </a>
                </div>
                }
                <ul>
                    @newsBox.articles.map { article =>
                    <li>
                        <a href="/r?url=@article.url" target="_blank">@article.title</a>
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
