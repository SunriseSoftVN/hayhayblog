@(box: NewsBoxDto)
<section class="module pkg">
    <header class="module-heading pkg">
        <h2 class="title"><a href="/cat/@box.shortName">@box.title <span class="module-arrow"></span></a></h2>
        <!--<ul class="module-nav">-->
        <!--<li><a href="http://www.doisongphapluat.com/tin-tuc/su-kien-hang-ngay/">Sự kiện hàng ngày</a></li>-->
        <!--<li><a href="http://www.doisongphapluat.com/xa-hoi/">Xã hội</a></li>-->
        <!--<li><a href="http://www.doisongphapluat.com/tin-tuc/the-gioi/">Thế giới</a></li>-->
        <!--<li><a href="http://www.doisongphapluat.com/cong-nghe/">Công nghệ</a></li>-->
        <!--<li><a href="http://www.doisongphapluat.com/giao-duc/">Giáo dục</a></li>-->
        <!--<li><a href="http://www.doisongphapluat.com/oto-xemay/">Ôtô - Xe máy</a></li>-->
        <!--<li><a href="http://www.doisongphapluat.com/can-biet/">Cần biết</a></li>-->
        <!--</ul>-->
    </header>
    <div class="module-cnt pkg">
        <div class="module-first-item">
            @box.bigArticle.map { article =>
            @article.featureImage.map { img =>
            <a href="@article.url" class="img" title="@article.title">
                <img src="@img" alt="@article.title">

                <h3 class="title">@article.title</h3>
            </a>
            }

            <p class="desc">@article.shortDescription</p>
            }
        </div>
        <!--module first item-->
        <ul class="module-item pkg">
            @box.articles.map{ article =>
            <li class="pkg">
                <h3 class="heading">
                    <a href="@article.url" title="@article.title">@article.title</a>
                </h3>

                <div class="pkg">
                    @article.featureImage.map { img =>
                    <a href="@article.url" class="img" title="@article.title">
                        <img src="@img" alt="@article.title">
                    </a>
                    }
                    <p class="desc">@article.shortDescription</p>
                </div>
            </li>
            }
        </ul>
    </div>
</section>
