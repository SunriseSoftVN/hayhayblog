@(data: TopMenuDto)

@data.categories.map{ cat =>
<div class="box">
    <div class="box-header">
        <h3>
            <a href="">@cat.name</a>
        </h3>
    </div>
    <div class="box-content">
        <ul>
            @cat.blogs.map { blog =>
            <li>
                <a href="/blog/@blog.uniqueName">
                    <img src="https://www.google.com/s2/favicons?domain=@blog.url&alt=feed" alt="@blog.name"/>
                    @blog.name
                </a>
            </li>
            }
        </ul>
    </div>
</div>
}
