@(data: TopMenuDto)

@data.categories.map{ cat =>
<div class="box">
    <div class="box-header">
        <h3>
            <a href="/cat/@cat.shortName">@cat.name</a>
        </h3>
    </div>
    <div class="box-content">
        <ul>
            @cat.blogs.map { blog =>
            <li>
                <a href="/blog/@blog.uniqueName" title="@blog.name">
                    <img src="https://www.google.com/s2/favicons?domain=@blog.url&alt=feed" alt="@blog.name"/>
                    <span class="title">@blog.name</span> - <span class="meta">@blog.read lượt xem</span>
                </a>
            </li>
            }
        </ul>
    </div>
</div>
}
