@(title: String, description: String, article: Option[Article] = None)

<title>@title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=0">
<meta name="description" content='@description'/>
<meta name="keywords"
      content="blog, blog tong hop, blog nen doc, blog hay, blog hay ve du lich,
      blog hay ve tinh yeu, blog hay ve giao duc,
      blog hay ve thoi trang, blog hay ve cong nghe, blog hay ve radio, vlog, blog hay ve kinh doanh"/>

@article.map{ _article =>
<meta property="og:title" content="@_article.title"/>
<meta property="og:description" content="@_article.shortDescription(500)"/>
<meta rel=“canonical” href="@_article.url"/>
@_article.featureImage.map{ img =>
<meta property="og:image" content="@img"/>
}
}

<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" media="screen" href="/assets/css/zocial/zocial.css">
<link rel="stylesheet" media="screen" href="/assets/css/main.min.css">

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

<!--[if IE 7]>
<link rel="stylesheet" href="/assets/css/font-awesome-ie7.min.css">
<![endif]-->

<script src="/assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="/assets/js/main.min.js" type="text/javascript"></script>
<script src="/assets/js/jquery.infinitescroll.min.js" type="text/javascript"></script>
