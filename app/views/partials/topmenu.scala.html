@(data: TopMenuDto)


<div class="panel-menu">
    <ul class="menu">
        <li><a title="Trang chủ" href="/" class='@if(data.currentCat == "home") {active}'><span>Trang chủ</span></a></li>
        <li class="menusep">&nbsp;</li>

        @data.categories.map { cat =>
        <li>
            <a title="Video" href="/cat/@cat.shortName" class="@if(data.currentCat == cat.shortName) {active}">
                <span>@cat.name</span>
            </a>
        </li>
        <li class="menusep">&nbsp;</li>
        }
    </ul>
</div>
